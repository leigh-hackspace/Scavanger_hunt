# SQLite. Versions 3.8.0 and up are supported.
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'
#
default: &default
  adapter: postgresql
  encoding: unicode
  host: localhost
  pool: 5
  #database:
  database: <%= ENV['SCAVENGER_DB_NAME'] %>
  username: <%= ENV['SCAVENGER_DB_USER'] %>
  password: <%= ENV['SCAVENGER_DB_PASS'] %>
  timeout: 5000

development:
  <<: *default
  database: <%= ENV['SCAVENGER_DB_NAME'] %>
  username: <%= ENV['SCAVENGER_DB_USER'] %>
  password: <%= ENV['SCAVENGER_DB_PASS'] %>

